<html>
  <head>
    <meta charset="utf-8">
    <title>MAESTRO Lab WebVR</title>
    <meta name="description" content="VR Scatter Plotter">

    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="easyrtc/easyrtc.js"></script>
    <script src="https://unpkg.com/networked-aframe@^0.6.0/dist/networked-aframe.min.js"></script>

    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
    <script src="/js/spawn-in-circle.component.js"></script>
    
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.4.1/d3.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-scatterplot/master/dist/a-scatterplot.min.js"></script>
  </head>
  <body>
    <a-scene networked-scene="
      room: basic;
      debug: true;
    ">
      <a-assets>

        <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
        <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />

        <!-- Templates -->

        <!-- Avatar -->
        <template id="avatar-template">
          <a-entity class="avatar">
            <a-sphere class="head"
              color="#5985ff"
              scale="0.45 0.5 0.4"
              random-color
            ></a-sphere>
            <a-entity class="face"
              position="0 0.05 0"
            >
              <a-sphere class="eye"
                color="#efefef"
                position="0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
              <a-sphere class="eye"
                color="#efefef"
                position="-0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
            </a-entity>
          </a-entity>
        </template>

        <!-- /Templates -->
      </a-assets>

      <a-entity id = "player" movement-controls="fly:true; speed:0.3">
      <a-entity networked="template:#avatar-template;attachTemplateToLocal:false;" camera position="0 1.6 0" spawn-in-circle="radius:3" look-controls>
        <a-sphere class="head"
          visible="false"
          random-color
        ></a-sphere>
      </a-entity>
      </a-entity>

      <a-entity position="0 0 0"
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: #ffaaff; intensity: 1.5" position="5 5 5"></a-entity>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
      <a-entity id="particles" particle-system="preset: snow"></a-entity>
      <!--
      <!a-entity gltf-model="url(https://cdn.glitch.com/6a3bf397-94dd-4106-9a94-ab75e7813dbb%2Fmicrostruct2.glb)" position="10 0.3 7" scale = "0.1 0.1 0.1" rotation = "90 0 0" ><!/a-entity>
      <!a-entity gltf-model="url(https://cdn.glitch.com/6a3bf397-94dd-4106-9a94-ab75e7813dbb%2Freflectivity.glb)" position="0 0.3 0" scale = "0.1 0.1 0.1" rotation = "90 0 0" ><!/a-entity>
      <!a-entity gltf-model="url(https://cdn.glitch.com/6a3bf397-94dd-4106-9a94-ab75e7813dbb%2FBee.glb)" position="3 0.3 3" scale = "0.1 0.1 0.1" rotation = "0 0 0" ><!/a-entity>
      
      <a-entity gltf-model="url(https://cdn.glitch.com/6a3bf397-94dd-4106-9a94-ab75e7813dbb%2Fmicro_0.25.glb)" scale = "0.1 0.1 0.1" rotation = "90 0 0" position="0 0 -2" id = "m1">
        <a-animation id="m1show" attribute="visible" begin="show" dur="2000" to="true"></a-animation>
        <a-animation id="m1hide" attribute="visible" begin="hide" dur="12000" to="false"></a-animation>
      </a-entity>
      <a-entity gltf-model="url(https://cdn.glitch.com/6a3bf397-94dd-4106-9a94-ab75e7813dbb%2Fmicro_0.30.glb)" scale = "0.1 0.1 0.1" rotation = "90 0 0" position="0 0 -2" id = "m2" visible = "false">
        <a-animation id="m2show" attribute="visible" begin="show" dur="2000" to="true"></a-animation>
        <a-animation id="m2hide" attribute="visible" begin="hide" dur="12000" to="false"></a-animation>
      </a-entity>
      <a-entity gltf-model="url(https://cdn.glitch.com/6a3bf397-94dd-4106-9a94-ab75e7813dbb%2Fmicro_0.35.glb)" scale = "0.1 0.1 0.1" rotation = "90 0 0" position="0 0 -2" id = "m3" visible = "false">
        <a-animation id="m3show" attribute="visible" begin="show" dur="2000" to="true"></a-animation>
        <a-animation id="m3hide" attribute="visible" begin="hide" dur="12000" to="false"></a-animation>
      </a-entity>
      <a-entity gltf-model="url(https://cdn.glitch.com/6a3bf397-94dd-4106-9a94-ab75e7813dbb%2Fmicro_0.40.glb)" scale = "0.1 0.1 0.1" rotation = "90 0 0" position="0 0 -2" id = "m4" visible = "false">
        <a-animation id="m4show" attribute="visible" begin="show" dur="2000" to="true"></a-animation>
        <a-animation id="m4hide" attribute="visible" begin="hide" dur="12000" to="false"></a-animation>
      </a-entity>
      <a-entity gltf-model="url(https://cdn.glitch.com/6a3bf397-94dd-4106-9a94-ab75e7813dbb%2Fmicro_0.50.glb)" scale = "0.1 0.1 0.1" rotation = "90 0 0" position="0 0 -2" id = "m5" visible = "false">
        <a-animation id="m5show" attribute="visible" begin="show" dur="2000" to="true"></a-animation>
        <a-animation id="m5hide" attribute="visible" begin="hide" dur="12000" to="false"></a-animation>
      </a-entity>
      <a-entity gltf-model="url(https://cdn.glitch.com/6a3bf397-94dd-4106-9a94-ab75e7813dbb%2Fmicro_0.55.glb)" scale = "0.1 0.1 0.1" rotation = "90 0 0" position="0 0 -2" id = "m6" visible = "false">
        <a-animation id="m6show" attribute="visible" begin="show" dur="2000" to="true"></a-animation>
        <a-animation id="m6hide" attribute="visible" begin="hide" dur="12000" to="false"></a-animation>
      </a-entity>
      <a-entity gltf-model="url(https://cdn.glitch.com/6a3bf397-94dd-4106-9a94-ab75e7813dbb%2Fmicro_0.60.glb)" scale = "0.1 0.1 0.1" rotation = "90 0 0" position="0 0 -2" id = "m7" visible = "false">
        <a-animation id="m7show" attribute="visible" begin="show" dur="2000" to="true"></a-animation>
        <a-animation id="m7hide" attribute="visible" begin="hide" dur="1200" to="false"></a-animation>

      -->
      <a-scatterplot src="https://cdn.glitch.com/2c55c38c-d15f-494e-b0de-d467a7bee211%2FWBdata.json?1550779467247" x="Latitude" y="Height [m]" z="Longtitude" val="Temperature [C]" colorpreset="jet" scale="5 5 5" pointsize="8" ></a-scatterplot>

      
      
    </a-scene>

    <script>
      // On mobile remove elements that are resource heavy
      // var isMobile = AFRAME.utils.device.isMobile();

      if (isMobile) {
        var particles = document.getElementById('particles');
        particles.parentNode.removeChild(particles);
      }
      
      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: '#avatar-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material',
            property: 'color'
          }
        ]
      });
    </script>
    
    <script>
      AFRAME.registerComponent('foo', {
        init: function() {

          var m1 = document.querySelector("#m1")
          var m2 = document.querySelector("#m2")
          var m3 = document.querySelector("#m3")
          var m4 = document.querySelector("#m4")
          var m5 = document.querySelector("#m5")
          var m6 = document.querySelector("#m6")
          var m7 = document.querySelector("#m7")

          this.el.addEventListener('loaded', (e) => {
            m1.emit('show');
          })

          document.querySelector("#m1show").addEventListener('animationend', (e) => {
            m1.emit('hide');
            m2.emit('show');
          })
          document.querySelector("#m2show").addEventListener('animationend', (e) => {
            m2.emit('hide');
            m3.emit('show');
          })
          document.querySelector("#m3show").addEventListener('animationend', (e) => {
            m3.emit('hide');
            m4.emit('show');
          })
          document.querySelector("#m4show").addEventListener('animationend', (e) => {
            m4.emit('hide');
            m5.emit('show');
          })
          document.querySelector("#m5show").addEventListener('animationend', (e) => {
            m5.emit('hide');
            m6.emit('show');
          })
          document.querySelector("#m6show").addEventListener('animationend', (e) => {
            m6.emit('hide');
            m7.emit('show');
          })
          document.querySelector("#m7show").addEventListener('animationend', (e) => {
            m7.emit('hide');
            m1.emit('show');
          })
        }
      })
    </script>
    
  </body>
</html>
